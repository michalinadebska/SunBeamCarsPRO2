<script>
    const accessoriesoutput = document.getElementById("accessoriesoutput");

    // Get accessories list from sesstionstorage
    const shoppinglist = JSON.parse(sessionStorage.getItem("goods"));

    // Show every item on accesssories list to user
    for (const item of shoppinglist) {
        accessoriesoutput.insertAdjacentHTML("beforeend", `${item}<br>`);
    }

    // Get and show total value to user
    accessoriesoutput.insertAdjacentHTML("beforeend", `<br>Total ${sessionStorage.getItem("accessoriesTotal")}`);
</script>
