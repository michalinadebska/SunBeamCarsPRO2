<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a car | SunbeamCars Inc</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/minstil.css">
</head>

<body class="wrapper">

    <section class="hoved_sektion">
        <div class="sidehoved">
            <h2>SunbeamCars Inc.</h2>
           
           <section class="nav">
            <a href="./aboutus.html" class="aboutus">About Us</a>
            <div class="login_symbol"><img src="billeder/person-black-18dp.svg" alt="Person symbol">Log in</div>
           </section>

        </div>
    </section>


    <section class="billed_sektion">
        <form id="formular" class="formular" action="" method="">
            <h1 class="formular_overskrift">Let us find the best car for you</h1>

            <div class="formular_felter">
                <div>
                    <label for="afhentning" class="etiket">Pickup date</label>
                    <input type="date" id="afhentning" required>
                </div>

                <div>
                    <label for="aflevering" class="etiket">Return date</label>
                    <input type="date" id="aflevering" required>
                </div>

                <div>
                    <label for="personer" class="etiket">Number of persons</label>
                    <input type="number" value="1" id="personer" max="7" min="1" required>
                </div>

                <div>
                    <label for="kufferter" class="etiket">Number of suitcases</label>
                    <select id="kufferter">
                        <option value="0">0 - only a bag</option>
                        <option value="1">1 suitcase</option>
                        <option value="2">2 suitcases</option>
                        <option value="3">3 suitcases</option>
                        <option value="4">4 suitcases</option>
                    </select>
                </div>
            </div>

            <div class="formular_knap">
                <button id="knap" class="knap" type="submit">Search</button>
            </div>
        </form>
    </section>

    <section class="bil_sektion" id="bil_sektion"></section>

    <template id="skabelon_output">
        <div class="bil">
            <img>
            <div class="bilMM"></div>
            <div class="bildetaljer">
                <div class="kategori">Category: </div>
                <div class="antalpersoner">Persons: </div>
                <div class="antalkufferter">Suitcases: </div>
            </div>
            <div class="prisogbook">
                <div id="lejeudgift" class="lejeudgift" ></div>
                <a href="./page2.html" class="booknu_knap">Book Now</a>
        
            </div>
        </div>
    </template>

    <script src="js/javascript.js"></script>
    <script src="js/checkbox.js"></script>
    
</body>

</html>
